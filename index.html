<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Quiz</title>
</head>
<header>
  <h1 class="time" style="text-align:center"></h1>
</header>
<body> 
  <main> 
    <div id="welcome-screen">
      <p>Take the Quiz</p>
      <p>(You can click on the answers even though they don't look clickable.)</p>
      <button id="start-button">Start</button>
    </div>
    
    <div id="question-screen" class="hide">
      <h1 id="question"></h1>
      <p>(You can click on the answers even though they don't look clickable.)</p>
      <ul id="answers"></ul>
    </div><br>
    
    <div id="gameover-screen" class="hide">
        <h1 id="final-score"></h1>
        <form>
          <div>
            <label for="initials">Initials</label>
            <input type="text" class="form-input" name="initials" placeholder="Enter your initials" />
          </div>
        </form>
    </div>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
